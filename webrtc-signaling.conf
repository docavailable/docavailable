server {
    listen 80;
    server_name docavailable.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name docavailable.org;

    # SSL Configuration for docavailable.org
    ssl_certificate /etc/letsencrypt/live/docavailable.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/docavailable.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # WebRTC Audio/Video Call Signaling (Port 8080)
    location /audio-signaling {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # WebRTC Chat Signaling (Port 8081)
    location /chat-signaling {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Health check endpoint
    location /webrtc-health {
        return 200 '{"status":"healthy","domain":"docavailable.org","services":["WebRTC Audio Signaling (8080)","WebRTC Chat Signaling (8081)"]}';
        add_header Content-Type application/json;
    }

    # Root endpoint
    location / {
        return 200 'DocAvailable WebRTC Signaling Server - OK';
        add_header Content-Type text/plain;
    }
}
