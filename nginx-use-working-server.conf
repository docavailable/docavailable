server {
    listen 80;
    server_name docavailable.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name docavailable.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/docavailable.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/docavailable.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # WebRTC Audio Signaling (Port 8081 - using working server)
    location /audio-signaling {
        proxy_pass http://localhost:8081/chat-signaling;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        gzip off;
        proxy_set_header Accept-Encoding "";
    }

    # WebRTC Chat Signaling (Port 8081 - using working server)
    location /chat-signaling {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        gzip off;
        proxy_set_header Accept-Encoding "";
    }

    # Health check endpoint
    location /webrtc-health {
        proxy_pass http://localhost:8081/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root endpoint
    location / {
        return 200 'DocAvailable WebRTC Signaling Server - OK\nAudio: wss://docavailable.org/audio-signaling\nChat: wss://docavailable.org/chat-signaling\nHealth: https://docavailable.org/webrtc-health';
        add_header Content-Type text/plain;
    }
}
