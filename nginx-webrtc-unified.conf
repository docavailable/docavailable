# Unified WebRTC Nginx Configuration for DocAvailable
# Handles both audio and chat signaling with proper WebSocket support

server {
    listen 80;
    server_name docavailable.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name docavailable.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/docavailable.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/docavailable.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # WebRTC Audio Signaling (Port 8081 - Unified Server)
    location /audio-signaling {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Disable compression for WebSocket connections
        gzip off;
        proxy_set_header Accept-Encoding "";
        
        # Disable WebSocket compression completely
        proxy_set_header Sec-WebSocket-Extensions "";
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache off;
    }

    # WebRTC Chat Signaling (Port 8081 - Unified Server)
    location /chat-signaling {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Disable compression for WebSocket connections
        gzip off;
        proxy_set_header Accept-Encoding "";
        
        # Disable WebSocket compression completely
        proxy_set_header Sec-WebSocket-Extensions "";
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache off;
    }

    # Health check endpoint
    location /webrtc-health {
        proxy_pass http://localhost:8081/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache health check for 30 seconds
        proxy_cache_valid 200 30s;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Root endpoint
    location / {
        return 200 'DocAvailable WebRTC Signaling Server - OK\nAudio: wss://docavailable.org/audio-signaling\nChat: wss://docavailable.org/chat-signaling\nHealth: https://docavailable.org/webrtc-health';
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
